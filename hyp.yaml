# ---------- Cambios de Sentido ----------
flipud:      0.5   # 50% de probabilidad de voltear verticalmente
fliplr:      0.5   # 50% de probabilidad de voltear horizontalmente
degrees:    10.0   # 50% Probabilidad de rotar la imagen en un ángulo aleatorio entre –10° y +10°
translate:   0.1   # 50% de probabilidad de desplazar hasta ±10% del ancho/alto
scale:       0.5   # 50% de probabilidad de escalar entre 0.5× y 1.5× del tamaño original
shear:       2.0   # 50% de probabilidad de sesgar la imagen hasta ±2°
perspective: 0.0   #  0% de probabilidad de aplicar transformación de perspectiva (desactivado)

# ---------- Mezclas de imágenes ----------
mosaic:      1.0   # 100% de probabilidad de combinar 4 imágenes en un solo collage (mosaic)
mixup:       0.15  # 15% de probabilidad de superponer dos imágenes (mixup)

# ---------- Cambios de color (HSV) ----------
hsv_h:     0.015   # cambio aleatorio de tono hasta ±1.5% del rango total
hsv_s:     0.700   # cambio aleatorio de saturación hasta ±70% de su valor
hsv_v:     0.400   # cambio aleatorio de brillo hasta ±40% de su valor