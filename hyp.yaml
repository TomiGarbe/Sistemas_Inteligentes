# ---------- Cambios de Sentido ----------
flipud:      0.05   # 5% de las imágenes se voltean verticalmente. 
fliplr:      0.50   # 50% de las imágenes se voltean horizontalmente.
degrees:     7.00   # Rotación leve entre -7° y +7°.
translate:   0.05   # Hasta 5% de corrimiento desde el centro.
scale:       0.30   # Escala entre 0.7x y 1.3x, hace un zoom suave.
shear:       1.00   # Hasta ±1° de inclinación.
perspective: 0.00   # 0% de probabilidad de aplicar el efecto GoPro (ojo de pez).

# ---------- Mezclas de imágenes ----------
mosaic:      0.10   # 10% de probabilidad de combinar 4 imágenes en un solo collage (mosaic)
mixup:       0.05   # 15% de probabilidad de superponer dos imágenes (mixup)

# ---------- Cambios de color (HSV) ----------
hsv_h:       0.05   # cambio aleatorio de tono hasta ±5% del rango total
hsv_s:       0.05   # cambio aleatorio de saturación hasta ±5% de su valor
hsv_v:       0.05   # cambio aleatorio de brillo hasta ±5% de su valor